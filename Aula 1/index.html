<html>
  <head>
    <title>Imersão Dev Alura - Aula 01</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <h1 class="page-title">Calculadora de média</h1>
      <p class="page-subtitle">
        Descubra qual a sua média de nota de todas as provas!
      </p>
      <img
        src="https://www.alura.com.br/assets/img/imersoes/dev-2021/logo-imersao-conversor-de-moedas.svg"
        class="page-logo"
        alt=""
      />
      <div class="row">
        <div class="col-3">
          <img
            src="https://image.flaticon.com/icons/png/512/201/201635.png"
            class="page-logo"
            alt=""
          />
        </div>
        <div class="col-9 align-self-center">
          <div class="row">
            <div class="col">
              <div class="form-floating mb-3">
                <input
                  type="text"
                  class="form-control"
                  id="firtGrade"
                  name="firtGrade"
                  placeholder="0"
                />
                <label for="firtGrade">Nota 1:</label>
              </div>
            </div>
            <div class="col">
              <div class="form-floating mb-3">
                <input
                  type="text"
                  class="form-control"
                  id="secondGrade"
                  name="secondGrade"
                  placeholder="0"
                />
                <label for="secondGrade">Nota 2:</label>
              </div>
            </div>
            <div class="col">
              <div class="form-floating mb-3">
                <input
                  type="text"
                  class="form-control"
                  id="thirdGrade"
                  name="thirdGrade"
                  placeholder="0"
                />
                <label for="thirdGrade">Nota 3:</label>
              </div>
            </div>
            <div class="col">
              <div class="form-floating mb-3">
                <input
                  type="text"
                  class="form-control"
                  id="fourthGrade"
                  name="fourthGrade"
                  placeholder="0"
                />
                <label for="fourthGrade">Nota 4:</label>
              </div>
            </div>
            <div class="col">
              <button
                type="button"
                class="btn btn-primary"
                onclick="calculateGrade()"
              >
                Calcular
              </button>
              <p id="result"></p>
            </div>
          </div>
        </div>
      </div>
    </div>
    <a href="https://alura.com.br/" target="_blank">
      <img
        src="https://www.alura.com.br/assets/img/home/alura-logo.svg"
        alt=""
        class="alura-logo"
      />
    </a>
    <script src="app.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ"
      crossorigin="anonymous"
    ></script>
  </body>
</html>

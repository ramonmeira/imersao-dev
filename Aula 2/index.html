<html>
  <head>
    <title>Imersão Dev Alura - Aula 01</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <h1 class="page-title">
          Conversor de moedas
      </h1>
      <p class="page-subtitle">
          Descubra os valores em outras moedas
      </p>
      <img src="https://www.alura.com.br/assets/img/imersoes/dev-2021/logo-imersao-conversor-de-moedas.svg" class="page-logo" alt=""><br><br>
      
      <div class="row mb-5">
        <div class="col-3">
          <img
          src="pngfind.com-coin-vector-png-4669929.png"
          class="conversion-icon"
          alt=""
          />
        </div>
        <div class="col-9 align-self-center">
          <div class="input-group mb-3 flex-nowrap">
            <select class="custom-select" id="coinFrom">
              <option value = "dolar" selected>USD Dolar($)</option>
              <option value = "euro">EUR Euro(€)</option>
              <option value = "real">BLR Real(R$)</option>
            </select>

            <input
              type="text"
              id="moneyFrom"
              name="moneyFrom"
              placeholder="0"
            />

            <select class="custom-select" id="coinTo">
              <option value = "dolar" selected>USD Dolar($)</option>
              <option value = "euro">EUR Euro(€)</option>
              <option value = "real">BLR Real(R$)</option>
            </select>

            <input
              type="text"
              id="moneyTo"
              name="moneyTo"
              placeholder="0"
              disabled="true"
            />
          </div> 
        </div>
      </div> 

      <div class="row mb-5">
        <div class="col-3">            
          <img
          src="space-rangers.svg"
          class="conversion-icon"
          alt=""
          />
        </div>
        <div class="col-9 align-self-center">
          <div class="input-group mb-3 flex-nowrap">
            <select class="custom-select" id="distanceUnitFrom">
              <option value = "km" selected>Quilômetro(km)</option>
              <option value = "ly">Ano Luz(ly)</option>
            </select>

            <input
              type="text"
              id="distanceFrom"
              name="distanceFrom"
              placeholder="0"
            />

            <select class="custom-select" id="distanceUnitTo">
              <option value = "km" selected>Quilômetro(km)</option>
              <option value = "ly">Ano Luz(ly)</option>
            </select>

            <input
              type="text"
              id="distanceTo"
              name="distanceTo"
              placeholder="0"
              disabled="true"
            />
          </div> 
        </div>
      </div>

      <div class="row mb-5">
        <div class="col-3">
          <img
          src="Absolute-Zero.jpg"
          class="conversion-icon"
          alt=""
          />
        </div>
        <div class="col-9 align-self-center">
          <div class="input-group mb-3 flex-nowrap">
            <select class="custom-select" id="temperatureUnitFrom">
              <option value = "celcius" selected>Celcios(°C)</option>
              <option value = "farenheit">Farenheit(°F)</option>
              <option value = "kelvin">Kelvin(K)</option>
            </select>

            <input
              type="text"
              id="temperatureFrom"
              name="temperatureFrom"
              placeholder="0"
            />

            <select class="custom-select" id="temperatureUnitTo">
              <option value = "celcius" selected>Celcios(°C)</option>
              <option value = "farenheit">Farenheit(°F)</option>
              <option value = "kelvin">Kelvin(K)</option>
            </select>

            <input
              type="text"
              id="temperatureTo"
              name="temperatureTo"
              placeholder="0"
              disabled="true"
            />
          </div> 
        </div>
      </div>

    </div>

    <a href="https://alura.com.br/" target="_blank">
    <img src="https://www.alura.com.br/assets/img/home/alura-logo.svg" alt="" class="alura-logo">
    
    <script src="app.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ"
      crossorigin="anonymous"
    ></script>
  </body>
</html>

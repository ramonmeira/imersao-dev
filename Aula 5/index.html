<html>
  <head>
    <title>Imersão Dev - Aula 05</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <div class="container">
      <div class="console-container">
        <h1 class="page-title" id="text"></h1>
      </div>

      <img
        src="https://www.alura.com.br/assets/img/imersoes/dev-2021/logo-imersao-aluraflix.svg"
        class="page-logo"
        alt=""
      />

      <div class="page-subtitle mb-3">
        Sua lista de tabletop RPG ao estilo da Alura
      </div>

      <div class="form-wrapper" id="form">
        <div class="row mb-3">
          <div class="col">
            <div class="input-group justify-content-center">
              <input
                type="text"
                id="newitemName"
                name="newitemName"
                placeholder="Nome"
                class="form-control"
              />
              <input
                type="text"
                id="newItemUrlSite"
                name="newItemUrlSite"
                placeholder="URL do site"
                class="form-control"
              />
              <input
                type="text"
                id="newItemURLImage"
                name="newItemURLImage"
                placeholder="URL da imagem"
                class="form-control"
              />
              <button
                class="btn btn-primary"
                onclick="addElement()"
                type="button"
              >
                Adicionar
              </button>
            </div>
            <div id="error">Elemento já cadastrado</div>
          </div>
        </div>
      </div>

      <div id="list"></div>
    </div>

    <a href="https://alura.com.br/" target="_blank">
      <img
        src="https://www.alura.com.br/assets/img/home/alura-logo.svg"
        alt=""
        class="alura-logo"
      />
    </a>

    <script src="app.js"></script>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ"
      crossorigin="anonymous"
    ></script>
  </body>
</html>

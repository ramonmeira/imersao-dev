<html>
  <head>
    <title>Imers√£o Dev - Aula 08</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <div class="container">
      <img
        src="https://www.alura.com.br/assets/img/imersoes/dev-2021/logo-imersao-super-trunfo.png"
        class="page-logo"
        alt=""
      />
      <h1 class="page-title">Super Trunfo</h1>
      <button onclick="sortearCarta()" id="btnSortear">Sortear carta</button>
      <form id="form">
        <h2>Escolha o seu atributo</h2>
        <div class="wrapper">
          <div>
            <div id="playerNumberOfCards" class="numberOfCards"></div>
            <div id="carta-jogador">
              <img
                src="https://www.alura.com.br/assets/img/imersoes/dev-2021/card-super-trunfo-transparent-ajustado.png"
                style="width: inherit; height: inherit; position: absolute"
              />
              <h3></h3>
            </div>
          </div>
          <div>
            <div id="computerNumberOfCards" class="numberOfCards"></div>
            <div id="carta-maquina" class="carta">
              <img
                src="https://www.alura.com.br/assets/img/imersoes/dev-2021/card-super-trunfo-transparent-ajustado.png"
                style="width: inherit; height: inherit; position: absolute"
              />
            </div>
          </div>
        </div>
        <button
          class="button-jogar"
          type="button"
          id="btnJogar"
          onclick="jogar()"
          disabled="false"
        >
          Jogar
        </button>
        <div id="resultado"></div>
      </form>
    </div>

    <script src="cards.js"></script>
    <script src="app.js"></script>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
